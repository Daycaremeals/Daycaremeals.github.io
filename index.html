<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .input-section, .meal-plan-section {
            margin-bottom: 20px;
        }

        input, button {
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        input {
            width: calc(100% - 20px);
        }

        button {
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            display: block;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        #meal-plan-list p {
            margin: 10px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meal Planner</h1>

        <!-- Input Section -->
        <div class="input-section">
            <input type="text" id="meal-input" placeholder="Enter a meal name">
            <button id="add-meal">Add Meal</button>
        </div>

        <!-- Meal List -->
        <div class="meal-list">
            <h2>Meals:</h2>
            <ul id="meal-list-ul"></ul>
        </div>

        <!-- Meal Plan Section -->
        <div class="meal-plan-section">
            <h2>Meal Plan:</h2>
            <div id="meal-plan-list">
                <p id="monday">Monday: </p>
                <p id="tuesday">Tuesday: </p>
                <p id="wednesday">Wednesday: </p>
                <p id="thursday">Thursday: </p>
                <p id="friday">Friday: </p>
            </div>
            <button id="reroll-meals">Reroll Meal Plan</button>
        </div>

        <!-- Shareable URL -->
        <button id="copy-url-btn">Copy URL with Meal Plan</button>
    </div>

    <script>
        const addMealButton = document.getElementById('add-meal');
        const mealInput = document.getElementById('meal-input');
        const mealList = document.getElementById('meal-list-ul');
        const rerollButton = document.getElementById('reroll-meals');
        const copyUrlButton = document.getElementById('copy-url-btn');

        let meals = loadFromCookies('meals') || [];
        let mealPlan = loadFromCookies('mealPlan') || [];

        // Save data to cookies
        function saveToCookies(key, data) {
            document.cookie = `${key}=${encodeURIComponent(JSON.stringify(data))}; path=/; max-age=31536000`;
        }

        // Load data from cookies
        function loadFromCookies(key) {
            const cookies = document.cookie.split('; ');
            for (const cookie of cookies) {
                const [cookieKey, value] = cookie.split('=');
                if (cookieKey === key) {
                    return JSON.parse(decodeURIComponent(value));
                }
            }
            return null;
        }

        // Render meals list
        function renderMeals() {
            mealList.innerHTML = '';
            meals.forEach((meal, index) => {
                const li = document.createElement('li');
                li.textContent = meal;

                const editButton = document.createElement('button');
                editButton.textContent = 'Edit';
                editButton.style.marginLeft = '10px';
                editButton.addEventListener('click', () => editMeal(index));

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.style.marginLeft = '10px';
                deleteButton.addEventListener('click', () => deleteMeal(index));

                li.appendChild(editButton);
                li.appendChild(deleteButton);
                mealList.appendChild(li);
            });
        }

        // Add meal
        addMealButton.addEventListener('click', () => {
            const meal = mealInput.value.trim();
            if (meal && !meals.includes(meal)) {
                meals.push(meal);
                saveToCookies('meals', meals);
                mealInput.value = '';
                renderMeals();
            } else {
                alert('Meal is either empty or already added.');
            }
        });

        // Edit meal
        function editMeal(index) {
            const newMeal = prompt('Edit meal:', meals[index]);
            if (newMeal && newMeal.trim() && !meals.includes(newMeal.trim())) {
                meals[index] = newMeal.trim();
                saveToCookies('meals', meals);
                renderMeals();
            } else if (meals.includes(newMeal.trim())) {
                alert('Meal already exists.');
            }
        }

        // Delete meal
        function deleteMeal(index) {
            meals.splice(index, 1);
            saveToCookies('meals', meals);
            renderMeals();
        }

        // Generate random meal plan
        function generateMealPlan() {
            if (meals.length < 5) {
                alert('Please add at least 5 meals to generate a plan.');
                return;
            }
            mealPlan = [];
            const shuffledMeals = meals.sort(() => Math.random() - 0.5);
            for (let i = 0; i < 5; i++) {
                mealPlan.push(shuffledMeals[i]);
            }
            saveToCookies('mealPlan', mealPlan);
            renderMealPlan();
        }

        // Render meal plan
        function renderMealPlan() {
            document.getElementById('monday').textContent = `Monday: ${mealPlan[0] || ''}`;
            document.getElementById('tuesday').textContent = `Tuesday: ${mealPlan[1] || ''}`;
            document.getElementById('wednesday').textContent = `Wednesday: ${mealPlan[2] || ''}`;
            document.getElementById('thursday').textContent = `Thursday: ${mealPlan[3] || ''}`;
            document.getElementById('friday').textContent = `Friday: ${mealPlan[4] || ''}`;
        }

        // Reroll meal plan button
        rerollButton.addEventListener('click', () => {
            generateMealPlan();
        });

        // Copy URL with Base64-encoded meal plan
        copyUrlButton.addEventListener('click', () => {
            if (mealPlan.length < 5) {
                alert('Please generate a meal plan before copying the URL.');
                return;
            }
            const base64Code = btoa(JSON.stringify(mealPlan));
            const url = `https://daycaremeals.github.io/WhatIsMyKidEating?code=${base64Code}`;
            navigator.clipboard.writeText(url).then(() => {
                alert('URL copied to clipboard!');
            }).catch(() => {
                alert('Failed to copy URL.');
            });
        });

        // Initialize meals and meal plan
        renderMeals();
        renderMealPlan();
    </script>
</body>
</html>
