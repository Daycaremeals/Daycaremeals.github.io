<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
        }

        .input-section {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        #meal-input {
            padding: 10px;
            width: 200px;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        #meal-plan-list p {
            margin: 10px 0;
        }

        #reroll-meals {
            margin-top: 20px;
            display: block;
            width: 100%;
            background-color: #28a745;
        }

        #reroll-meals:hover {
            background-color: #218838;
        }

        .meal-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }

        .meal-item button {
            margin-left: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Meal Planner</h1>
        
        <div class="input-section">
            <input type="text" id="meal-input" placeholder="Enter meal name" />
            <button id="add-meal">Add Meal</button>
        </div>

        <div class="meal-list">
            <h2>Meals:</h2>
            <ul id="meal-list-ul"></ul>
        </div>

        <div class="meal-plan">
            <h2>Meal Plan for the Week:</h2>
            <div id="meal-plan-list">
                <p id="monday">Monday: </p>
                <p id="tuesday">Tuesday: </p>
                <p id="wednesday">Wednesday: </p>
                <p id="thursday">Thursday: </p>
                <p id="friday">Friday: </p>
            </div>
        </div>

        <button id="reroll-meals">Reroll Meal Plan</button>
    </div>

    <script>
        const addMealButton = document.getElementById('add-meal');
        const mealInput = document.getElementById('meal-input');
        const mealList = document.getElementById('meal-list-ul');
        const mealPlanList = document.getElementById('meal-plan-list');
        const rerollButton = document.getElementById('reroll-meals');

        let meals = getMealsFromCookies();

        function setMealsToCookies() {
            document.cookie = "meals=" + JSON.stringify(meals) + ";path=/";
        }

        function getMealsFromCookies() {
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                const [key, value] = cookie.trim().split('=');
                if (key === 'meals') {
                    return JSON.parse(value);
                }
            }
            return [];
        }

        function renderMeals() {
            mealList.innerHTML = '';
            meals.forEach((meal, index) => {
                const listItem = document.createElement('li');
                listItem.classList.add('meal-item');
                listItem.innerHTML = `
                    ${meal}
                    <div>
                        <button onclick="editMeal(${index})">Edit</button>
                        <button onclick="deleteMeal(${index})">Delete</button>
                    </div>
                `;
                mealList.appendChild(listItem);
            });
        }

        function editMeal(index) {
            const newMeal = prompt('Enter the new meal name:', meals[index]);
            if (newMeal && newMeal.trim() !== '') {
                meals[index] = newMeal.trim();
                setMealsToCookies();
                renderMeals();
            }
        }

        function deleteMeal(index) {
            if (confirm('Are you sure you want to delete this meal?')) {
                meals.splice(index, 1);
                setMealsToCookies();
                renderMeals();
            }
        }

        addMealButton.addEventListener('click', function() {
            const meal = mealInput.value.trim();
            if (meal && !meals.includes(meal)) {
                meals.push(meal);
                setMealsToCookies();
                renderMeals();
                mealInput.value = '';
            } else {
                alert('Meal is either empty or already added.');
            }
        });

        function getRandomMeal() {
            const randomIndex = Math.floor(Math.random() * meals.length);
            return meals[randomIndex];
        }

        function generateMealPlan() {
            if (meals.length < 5) {
                alert('Please add at least 5 meals to generate a plan.');
                return;
            }

            const mealPlan = {};
            const usedMeals = new Set();

            // Ensure unique meals for each day
            ['monday', 'tuesday', 'wednesday', 'thursday', 'friday'].forEach(day => {
                let meal;
                do {
                    meal = getRandomMeal();
                } while (usedMeals.has(meal));
                mealPlan[day] = meal;
                usedMeals.add(meal);
            });

            // Update the meal plan display
            document.getElementById('monday').textContent = `Monday: ${mealPlan.monday}`;
            document.getElementById('tuesday').textContent = `Tuesday: ${mealPlan.tuesday}`;
            document.getElementById('wednesday').textContent = `Wednesday: ${mealPlan.wednesday}`;
            document.getElementById('thursday').textContent = `Thursday: ${mealPlan.thursday}`;
            document.getElementById('friday').textContent = `Friday: ${mealPlan.friday}`;
        }

        // Reroll button event listener
        rerollButton.addEventListener('click', function() {
            generateMealPlan(); // Generate meal plan only when the button is clicked
        });

        // Initial rendering of meals on page load
        renderMeals();
    </script>
</body>
</html>
